<h1>Detalhes do Funcionário</h1>

<form method="POST" action="{% url 'website:cadastrar'  %}"> <!-- Ação que irá processar a edição -->
    {% csrf_token %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

    <ul class="post list-group">
        <li class="list-group-item">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}" required>
        </li>
        <li class="list-group-item">
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" id="sobrenome" name="sobrenome" value="{{ funcionario.sobrenome }}" required>
        </li>
        <li class="list-group-item">
            <label for="cpf"><strong>CPF:</strong></label>
            <input type="text" id="cpf" name="cpf" value="{{ funcionario.cpf }}" required>
        </li>
        <li class="list-group-item">
            <label for="remuneracao"><strong>Remuneração:</strong></label>
            <input type="number" id="remuneracao" name="remuneracao" value="{{ funcionario.remuneracao }}" required>
        </li>
        <li class="list-group-item">
            <label for="tempo_de_servico"><strong>Tempo de Serviço:</strong></label>
            <input type="text" id="tempo_de_servico" name="tempo_de_servico" value="{{ funcionario.tempo_de_servico }}" required>
        </li>
    </ul>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>
